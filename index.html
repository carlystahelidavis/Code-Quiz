<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <div id="highscore">
            <button id="highscore-button" class="button"><span>Highscores</span></button>
        </div>
        <div id="timer-box">
            <div id="timer-count">
                <p>Score</p>
                <p id="score">60</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <section id="main">
                <h1 id="main">CODING QUIZ</h1>
                <button id="start-button" class="button"><span>Start</span></button>

                <!-- Question #1 -->
                <section class="quiz-box" id="question-1">

                    <div>
                        <div class="question-container">
                            <h2>This is question #1.</h2>
                        </div>
                        <div class="answer-container">
                            <button class="q1-wrong-answer" id="q1a1">ao1</button>
                            <button class="right-answer" id="q1a2">ao2</button>
                            <button class="q1-wrong-answer" id="q1a3">ao3</button>
                            <button class="q1-wrong-answer" id="q1a4">ao4</button>
                        </div>
                    </div>
                </section>
                <!-- Question #2 -->
                <section class="quiz-box" id="question-2">
                    <div>
                        <div class="question-container">
                            <h2>This is question #2.</h2>
                        </div>
                        <div class="answer-container">
                            <button class="wrong-answer" id="q2a1">ao1</button>
                            <button class="wrong-answer" id="q2a2">ao2</button>
                            <button class="right-answer" id="q2a3">ao3</button>
                            <button class="wrong-answer" id="q2a4">ao4</button>
                        </div>
                    </div>
                </section>
                <!-- Question #3 -->
                <section class="quiz-box" id="question-3">
                    <div>
                        <div class="question-container">
                            <h2>This is question #3.</h2>
                        </div>
                        <div class="answer-container">
                            <button class="wrong-answer" id="q3a1">ao1</button>
                            <button class="wrong-answer" id="q3a2">ao2</button>
                            <button class="right-answer" id="q3a3">ao3</button>
                            <button class="wrong-answer" id="q3a4">ao4</button>
                        </div>
                    </div>
                </section>
                <!-- Question #4 -->
                <section class="quiz-box" id="question-4">
                    <div>
                        <div class="question-container">
                            <h2>This is question #4.</h2>
                        </div>
                        <div class="answer-container">
                            <button class="right-answer" id="q4a1">ao1</button>
                            <button class="wrong-answer" id="q4a2">ao2</button>
                            <button class="wrong-answer" id="q4a3">ao3</button>
                            <button class="wrong-answer" id="q4a4">ao4</button>
                        </div>
                    </div>
                </section>
            </section>


            <div id="save-score">
                <h1>Save Your Score</h1>
                <label for="initials-input">
                    <input type="text" name="initials-input" id="initials-input" placeholder="Enter Initials Here" />
                    <button id="submit-button" class="button"><span>Submit</span></button>
                </label>
            </div>


    </main>

    <script src="assets/script.js"></script>
</body>

</html>
